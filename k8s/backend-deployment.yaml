apiVersion: apps/v1
kind: Deployment
metadata:
  name: filedrop-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filedrop-backend
  template:
    metadata:
      labels:
        app: filedrop-backend
    spec:
      containers:
        - name: backend
          image: gcr.io/filddrop-filesharing-app/filedrop-api-backend:v2
          ports:
            - containerPort: 5500
          env:
            - name: NODE_ENV
              value: "production"
          envFrom:
            - secretRef:
                name: backend-env
          readinessProbe:
            httpGet:
              path: /api
              port: 5500
            initialDelaySeconds: 5
            periodSeconds: 10
